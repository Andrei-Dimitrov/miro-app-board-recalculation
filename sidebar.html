<!DOCTYPE html>
<html lang="en">
<head>
  <title>Miro App Board Recalculation</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div class="sidebar__content">
  <div>
    <h1 class="header">Miro App Board Recalculation</h1>
    <div id="container">
      <label>
        Board Frame:
        <select id="frame-select">
          <option value="" disabled selected>Select your board...</option>
        </select>
      </label>
      <div>
        <strong>Board status:</strong>
        <div class="board-status-container">
          <img src="https://www.svgrepo.com/show/146075/question.svg" alt="Board status" id="board-status-icon" />
          <span id="board-status-message">
            Unknown. Recalculate to update!
          </span>
        </div>
      </div>
      <button disabled id="recalculate-button">
        Recalculate
      </button>
      <div class="hidden" id="board-stats">
        <h3>
          Board stats
        </h3>
        <strong>
          Iterations:
        </strong>
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Velocity</td>
              <td>Load</td>
              <td>Diff</td>
            </tr>
          </thead>
          <tbody id="iteration-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://miro.com/app/static/sdk.1.1.js"></script>
<script type="module" src="src/sidebar.js"></script>
</body>
</html>
